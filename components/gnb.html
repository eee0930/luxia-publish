<header class="luxia-gnb-container">
  <div class="luxia-gnb-container__head">
    <div class="luxia-gnb-container__head-title">
      <div class="luxia-gnb-container__head-button">
        <!-- menu toggle button mobile ver. (app.js) -->
        <button class="luxia-gnb-container__button" type="button">
          <img src="assets/icons/menu/menu.svg" />
        </button>
      </div>
      <div class="luxia-gnb-container__head-logo">
        <img src="assets/icons/logo.svg" />
        <span>Ask LUXIA</span>
      </div>
    </div>
    <!--/* [D] menu name */-->
    <div class="luxia-gnb-container-menu-name">Today’s Pick</div>
  </div>
  <div class="luxia-gnb-container__profile">
    <!--/* [D] member profile image */-->
    <img
      class="luxia-gnb-container__profile-image"
      src="assets/icons/default_profile.svg"
    />
    <!--/* [D] member nickname */-->
    <span class="luxia-gnb-container__profile-nickname">룩시아님</span>
  </div>
</header>
